<!DOCTYPE html>
<html>
  <head>
    <title>File Upload</title>
    <style>
      /* Add your CSS here */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5; /* Add a background color to the body */
    }
      /* Center the form on the page */
      form {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      /* Style the form inputs */
      input[type="file"] {
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      input[type="submit"] {
        padding: 10px 20px;
        background-color: #0066ff; /* Add a background color to the submit button */
        color: #fff; /* Change the color of the text on the submit button */
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      /* Style the label */
      label {
        font-size: 1.2em;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
      <form method="POST" enctype="multipart/form-data" action="upload.html" id="myForm">
        <input name="file" type="file"><br>
        <input type="submit" value="submit" onclick="submitForm(event)">
      </form>
      
      <script>
      function submitForm(event) {
        event.preventDefault(); // prevent default form submission behavior
        const form = document.getElementById("myForm");
        const file = form.elements.file.files[0];
        console.log(file.type); // log the file type to the console
        const xhr = new XMLHttpRequest();
        xhr.open("POST", form.action, true);
        xhr.setRequestHeader("Content-Type", file.type); // set Content-Type header
        xhr.onreadystatechange = function() {
          if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
            console.log(xhr.responseText);
          }
        };
        xhr.send(new FormData(form));
      }
      </script>      
  </form>
  </body>
</html>
